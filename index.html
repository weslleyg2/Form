<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>

        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="POST" class="form">
            <label for="name">Name:</Label>
            <input type="text" class="name authenticate">

            <label for="lastName">Last Name:</Label>
            <input type="text" class="lastName authenticate">

            <label for="cpf">CPF:</Label>
            <input type="text" class="cpf authenticate">

            <label for="users">Users:</Label>
            <input type="text" class="users authenticate">

            <label for="password">Password:</Label>
            <input type="password" class="password authenticate">

            <label for="repeatPassword">Repeat Password:</Label>
            <input type="password" class="repeatPassword authenticate">

            <button type="submit">Send</button>
        </form>
    </section>
    <script src="./assets/js/validCPF.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
